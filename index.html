<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/queries.css">
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <title>Faisal Alnamlah - Portfolio</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav">
        <ul class="main-nav-list">
        <li><a class="header-link" href="#">Home</a></li>
        <li><a class="header-link" href="#">Projects</a></li>
        <li><a class="header-link" href="#">Skills</a></li>
        <li><a class="header-link" href="#">About</a></li>
       <li> <a class="header-link" href="#">Contact</a></li>
      </ul>
      </nav>
      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>
    <div class="container">
      <main class="main">
        <div class="grid--2-cols">
          <!-- <div></div> -->
          <div class="main-header">
            <h1 class="main-h1">
              Hello, I'm <span class="name-tag">Faisal Alnamlah</span>

            <p class="main-text">
              I am a Frontend Developer.<br />Check out my work to see what I

            </p>
            <button class="btn main-btn">
              <a class="btn-link" href="#">View Projects</a>
            </button>
          </div>
          <div class="social">
            <button class="social-button">
              <ion-icon class="social-icon" name="logo-github"></ion-icon>
            </button>
            <button class="social-button">
              <ion-icon
                class="social-icon linkedin-icon"
                name="logo-linkedin"
              ></ion-icon>
            </button>
            <button class="social-button">
              <ion-icon class="social-icon" name="logo-twitter"></ion-icon>
            </button>
          </div>
          <div></div>
        </div>
      </main>
    </div>
    <footer>
      <p class="copyright">Copyright &copy; <span class="year">2021</span> by Omnifood, Inc, All Rights Reserved</p>
    </div>
    </footer>
